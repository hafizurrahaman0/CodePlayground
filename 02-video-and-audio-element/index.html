<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio element</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h2>Audio Element</h2>
    <audio controls>

    </video>

</body>

</html>
